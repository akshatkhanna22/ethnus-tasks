<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport">
            <title>HTML2</title>
            <style>

                .nest{
                    border-color: rgb(185, 67, 67);
                    border-width: 2px;
                    border-style: solid;
                    display: inline-block;
                    padding: 10px;
                }
            </style>
        </head>
        <body>
            <div class="nest">
                <p>
                    List can be nested(List inside list):
                </p>
                <ul>
                    <li>Coffee</li>
                    <li>Tea</li>
                    <ul>
                        <li>Black Tea</li>
                        <li>Green Tea</li>
                    </ul>
                    <li>Milk</li>
                </ul>
    
            </div>
           
        </body>
    </html>
