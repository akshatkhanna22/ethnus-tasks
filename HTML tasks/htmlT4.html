<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML4</title>
</head>
<body>
  <form>
    <!-- Semantic elements -->
    <!-- label and input -->
    <label for="Full Name">Full Name:</label>
    <input type="text" id="Full Name" placeholder="Full Name"></input><br><br>
    <label for="Username">Username:</label>
    <input type="text" id="Username" placeholder="Username"></input><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="password"></input><br><br>
    <label for="re password">Re Password:</label>
    <input type="Re password" id="Re password" placeholder="Re password"></input><br><br>
    <label for="Address">Address:</label>
    <input type="text" id="Address" placeholder="Address"></input><br><br>
    <label for="Age">Age:</label>
    <input type="number" id="Age" placeholder="age"></input><br><br>

    <label for="Gender">Gender:</label>
    <select id="Gender">
        <option id="Male" value="male">Male</option>
        <option id="Female" value="fm">Female</option>
        <option id="Others" value="others">Others</option>
      </select> 
      <br><br>
    <button>Save</button>
    
</form>
       
</body>
</html>
